 tech_wtmnb_fortress:0 "Introduction to the internal energy of imaginary numbers"
 tech_wtmnb_fortress_desc:0 "(machine translation)The second law of thermodynamics states that a decrease in the entropy of one system will inevitably cause a greater increase in the entropy of the other system.From the information point of view, this is equivalent to a huge information asymmetry between the normal environment in which information is highly chaotic and the negative entropy environment in which information is highly orderly.Historical studies show that the collapse energy is strongly associated with the information asymmetry.In mathematics, the imaginary number internal energy belonging to the collapse dimension and the real number internal energy as the thermal representation of the divergent dimension -- that is, the four-dimensional space-time that we can normally perceive -- can be expressed uniformly by the high-dimensional complex functions, and the results can predict the collapse fluctuations on the microscopic scale.Therefore, current researchers generally conjecture that this "imaginary internal energy" is the collapse energy, or at least an important part of the collapse energy."
